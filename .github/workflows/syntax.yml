name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate .res files
        run: python dev/check_res.py

  package:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create archive
        run: |
          mkdir -p dist
          zip -r dist/skyhud.zip . -x ".git/*" ".github/*" "dist/*"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: skyhud-zip
          path: dist/skyhud.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: skyhud-zip
          path: dist
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/skyhud.zip
